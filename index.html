<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hand" style="--clr:#ff3d58;
            --hight:100px" id="hour"><i></i></div>
            <div class="hand" style="--clr:#056ddc;
            --hight:130px" id="minute"><i></i></div>
            <div class="hand" style="--clr:rgb(7, 7, 7);
            --hight:160px" id="second"><i></i></div>
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
            <h1> Muhammad <br> Adnan Shafique</h1>
            <p>PH: 0323 6882188 <br>*Multani*</p>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
